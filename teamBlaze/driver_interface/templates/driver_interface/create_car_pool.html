<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>TRYP</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/style.css">
<style>

.main {
    width:1300px;
    margin-left: 450px;    
}

.trip-info {
    width: 600px;
    float: left;
    font-size: 2.5rem;
    font-family: 'OogieBoogie', "Palatino Linotype", monospace;
    }

.user-info {
    width: 700px;
    float: left;
    font-size: 2.5rem;
    font-family: 'OogieBoogie', "Palatino Linotype", monospace;
    }

.clear {
    clear: both;
    }

    
label {
    display: inline-block;
    float: left;
    text-align: right;
}

input {
    border-radius: 15px;
    display: inline-block;
    float: left;
    width: auto;
}

        
input[type=text]:focus, input[type=password]:focus {
    background-color: aquamarine;
    outline: none;
}

.button1 {
    /*Button*/
    border-radius: 25px;
    background-color: #FE5531;
    padding: 15px 32px;
    vertical-align: middle;
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: 70px;
    width: 200px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.24),0 12px 30px 0 rgba(0,0,0,0.19);
    font-weight: bold;
    color: white;
    
    /*Text*/
    font-family: "Courier", monospace;
    font-size: 2.8rem;
    font-weight: bold;
    text-decoration: none;
    color: white;
}

.button1:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

.button2 {
    /*Button*/
    border-radius: 20px;
    background-color: #31CFFE;
    padding: 15px 32px;
    vertical-align: middle;
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: 50px;
    width: 150px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.24),0 12px 30px 0 rgba(0,0,0,0.19);

    /*Text*/
    font-family: "Courier", monospace;
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
    color: white;
}

.button2:hover {;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
    
</style>
    
</head>
<body>
    

<!--Template starts-->
    
<div class="container">
    
    <!--App logo-->
    <div class ="logo">
        <img src="/static/transBG.png">
        <h1>T.R.Y.P</h1>
        <p>Are you tryppin'? </p>
    </div>
    
<!--Template ends-->

    <br>
    <label>Title: </label> {{form.title}}

    <br>
    <label>Departure State: </label> {{form.departure_state}}

    <br>

    <br>
    <br>
    <label>Departure City: </label> {{form.departure_city}}
    <br>
    <br>
    <label>Destination City: </label> {{form.destination_city}}
    </div>
    <div class ="user-info">
    <br>
    <br>
    <label>Seats: </label> {{form.seats}}
    <br>
    <br>
    <label>Price: </label> {{form.price}}
    <br>
    <br>
    <label>Bags: </label> {{form.bags}}
    <br>
    <br>
    <label>Date: </label> {{form.date}}
    <br>
    <br>

    <br>

    </div>
    </form>
    
    <div class="buttons">
    <button class = "button1" type="submit" >Submit</button>
    <br>
    <form action="{% url 'driver_interface:driver_view' %}">
    <button class = "button2" action="{% url 'driver_interface:driver_view' %}">Go back</button>
    </form>
    </div>
    </div>
