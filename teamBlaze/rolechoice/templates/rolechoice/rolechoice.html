<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>TRYP</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
    
.middle {
    text-align: center;
    margin: 0;
    font-family: 'OogieBoogie', "Palatino Linotype", monospace;
    font-size: 6rem;
    font-weight: 300;
    color: hotpink;
    text-shadow: 1px 1px 3px white;
}
        
.button {
    /*Button*/
    border-radius: 25px;
    background-color: #f4511e;
    height: 150px;
    width: 350px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.24),0 12px 30px 0 rgba(0,0,0,0.19);
    
    /*Text*/
    text-align:center;
    text-decoration: none;
    color: white;
    margin: 0 auto;
    font-family: 'Comic Sans MS', 'Palatino Linotype', serif;
    font-weight: bold;
    font-size: 30px;
}

.button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
}

.button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
}

.button:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

.button:hover span {
    padding-right: 25px;
}

.button:hover span:after {
    opacity: 1;
    right: 0;
}

.button3 {
    /*Button*/
    border-radius: 25px;
    background-color: red;
    padding: 15px 32px;
    vertical-align: middle;
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: 75px;
    width: 225px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.24),0 12px 30px 0 rgba(0,0,0,0.19);

    /*Text*/
    text-align:center;
    text-decoration: none;
    color: white;
    margin: 0 auto;
    font-family: 'Palatino', 'Palatino Linotype', serif;
    font-size: 30px;
}

.button3:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

    </style>
</head>
<body>

    
<div class="container">
    
    <!--App logo-->
    <div class ="logo">
        <img src="/static/transBG.png">
        <h1>T.R.Y.P</h1>
        <p>Are you tryppin'? </p>
    </div>
    
<!--Template ends-->

    <!--Account options-->
    <div class ="middle">
    <br>
        <p>What takes you here today?</p>
    <br>
        <div style="float: left; margin-left: 550px">
        <form action="{%url 'driver_interface:driver_view' %}">
        <button class="button button1"><span>I'm Driving!</span></button>
        </form>
        </div>
        
        <div style="float: right; margin-right: 550px">
        <form action="../passenger/">
        <button class="button button2" ><span>I want a ride!</span></button>
        </form>
        </div>
    <br>
    <br>
    <br>
    <form action="/accounts/logout/">
        <button class="button3">Logout</button>
    </form>
    </div>

    
    <!--Template starts-->
    
    <!--About section-->
    <div class="about">
    <h1>&copy; Team Blaze&trade; </h1>
        <form action ="{% url 'About:about_info' %}">
        <button class = "buttonn" >About us</button>
        </form>
    </div>

    <!--Template ends-->
</div>

</body>
</html>
